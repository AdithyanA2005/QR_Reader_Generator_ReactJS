version: '3.8'

services:
  frontend:
    build:
      context: .
    ports:
      - 3000:3000
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./yarn.lock
          action: rebuild
        - path: .
          target: /app
          action: sync
    volumes:
      - /app/node_modules